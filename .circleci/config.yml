# For a detailed guide to building and testing on iOS, read the docs:
# https://circleci.com/docs/2.0/testing-ios/

version: 2.1

# === Scheduled Pipeline Parameters ===
parameters:
  nightly-security-scan:
    type: boolean
    default: false

jobs:
  build-and-test-sdk:
    resource_class: m4pro.medium
    macos:
      xcode: "16.3.0"
    steps:
      - checkout
      - run:
          name: Install Rosetta translation environment on Apple Silicon Mac
          command: softwareupdate --install-rosetta --agree-to-license
      - run:
          name: Install xcov
          command: >
            gem install xcov
      - run:
          name: Run Tests
          command: xcodebuild test -project VGSShowSDK.xcodeproj -scheme VGSShowSDKTests -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4' -enableCodeCoverage YES
      - run:
          name: Calculate Test Coverage
          command: >
            xcov -p VGSShowSDK.xcodeproj -s VGSShowSDK --json_report
      - run:
          name: Show Git Branch
          command: |
            echo "Branch: << pipeline.git.branch >>"
      - run:
          name: Push Test Coverage to Compass
          command: >
            if [ "<< pipeline.git.branch >>" == "main" ]; then
              ./ops/publish-test-coverage.sh 
            else
              echo "Code coverage will only be pushed to compass on the main branch."
            fi
  build-and-ui-test-demo-app-ios-18:
    resource_class: m4pro.medium
    macos:
      xcode: "16.3.0"
    steps:
      - checkout
      - run:
          name: Run UI Tests
          command: >
            cd VGSShowDemoApp &&
            cd VGSShowDemoApp &&
            cd Resources && plutil -insert pdftoken -string ${pdftoken} UITestsMockedData.plist &&
            plutil -insert imagetoken -string ${imagetoken} UITestsMockedData.plist &&
            plutil -insert vaultID -string ${vaultID} UITestsMockedData.plist &&
            plutil -insert path -string ${path} UITestsMockedData.plist &&
            cd .. &&
            cd .. &&
            pod install &&
            xcrun instruments -w "iPhone 16 (18.4) [" || true &&
            mkdir -p UITestResults &&
            xcodebuild test
            -workspace VGSShowDemoApp.xcworkspace
            -scheme VGSShowDemoAppUITests
            -sdk iphonesimulator
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4'
              | tee xcodebuild.log
              | xcpretty --report junit --output test-results/junit.xml
      - store_artifacts:
          path: artifacts/ui_screenshots
          destination: ui_screenshots
      - store_artifacts:
          path: VGSShowDemoApp/UITestResults/VGSShowDemoAppUITests.xcresult
          destination: ui_xcresult

  scan-sast-pr:
    parameters:
      default_branch:
        type: string
        default: main
    environment:
      SEMGREP_REPO_URL: << pipeline.project.git_url >>
      SEMGREP_BRANCH: << pipeline.git.branch >>
      SEMGREP_BASELINE_REF: << parameters.default_branch >>
    docker:
      - image: returntocorp/semgrep
    steps:
      - checkout
      - run:
          name: "Semgrep diff scan"
          command: semgrep ci

  scan-sast-full:
    parameters:
      default_branch:
        type: string
        default: main
    environment:
      SEMGREP_REPO_URL: << pipeline.project.git_url >>
      SEMGREP_BRANCH: << pipeline.git.branch >>
    docker:
      - image: returntocorp/semgrep
    steps:
      - checkout
      - run:
          name: "Semgrep full scan"
          command: semgrep ci

workflows:
  build-and-test:
    when:
      not: << pipeline.parameters.nightly-security-scan >>
    jobs:
      - scan-sast-pr:
          context:
            - security-tools
            - circleci
      - scan-sast-full:
          filters:
            # ignore any commit on any branch by default
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+(?:-\w+){0,1}$/
      - build-and-test-sdk:
          context:
            - frontend-deploy
            - circleci
      - build-and-ui-test-demo-app-ios-18

  scheduled-security-scan:
    when: << pipeline.parameters.nightly-security-scan >>
    jobs:
      - scan-sast-full:
          context:
            - security-tools
            - circleci
