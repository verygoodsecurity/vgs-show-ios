# For a detailed guide to building and testing on iOS, read the docs:
# https://circleci.com/docs/2.0/testing-ios/

version: 2

jobs:
  build-and-test-sdk:
    macos:
      xcode: "12.0"
    steps:
      - checkout
      - run:
          name: install fastlane
          command: sudo gem install fastlane 
      - run:
          name: Run Tests
          command: fastlane scan
          environment:
            SCAN_DEVICE: iPhone 12
            SCAN_SCHEME: VGSShowSDK

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test-sdk
